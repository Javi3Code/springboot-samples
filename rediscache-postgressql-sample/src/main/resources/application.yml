application:
  version: 0.1.0
  title: Example using redis-cache and postgresSQL-Rest application
  owner: JeyCode
spring:
  profiles:
    active: standalone
---
logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
server:
  servlet:
    context-path: /red-pos-sam
spring:
  config:
    activate:
      on-profile: standalone
  datasource:
    url: jdbc:postgresql://postgresDB:5432/store-online-sample
    username: jeycode
    password: jeycode
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  #    show-sql: true
  cache:
    cache-names: users, orders, books
    ttl:
      books: 960
      users: 60
      orders: 20
    type: redis
  redis:
    host: redis
    port: 6379

mocks:
  books: 10000
  users: 100